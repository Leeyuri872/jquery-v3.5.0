<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 이벤트</title>
    <style>
        body{
            height:10000px;
            width: 5000px;
        }
        #wrap{
            position:fixed;
            left:30%;
            top:30%;
            border:1px solid #ddd;
            background:gold;
            padding:50px;
        }
        .fixed{
            position:fixed;
            width: 100%;
            height: 80px;
            background: coral;
            box-shadow: 0 5px 5px 0 #333;
            top:0;
            left:0;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
    $(document).ready(function(){
        //p.264
        $(window).scroll(function(){ //기본형
            var sc_top = $(this).scrollTop(); //$(this) ==$(window)
            var sc_left = $(this).scrollLeft();
            $(".top").text(sc_top);
            $(".left").text(sc_left);
            if(sc_top >= 400) {
                $("header").addClass("fixed");
            } else {
                $("header").removeClss("fixed");
            }
            // .text();
            // .html(); 
            // .val();
       
        });
        // $(window).on("scroll",function(){
        // }); ->기본형2
        // $(window).scroll(); -> 강제로 이벤트발생시킬때 
    });
    </script>
</head>
<body>
    <h1>scroll()이벤트</h1>
    <h2>p.264</h2>
    <p>.scroll()이벤트 메서드는 대상 요소의 스크롤바가 이동할때마다 이벤트를
        발생시키거나 강제로 scroll()이벤트를 발생시키는데 사용합니다.
    </p>
    <h2>예시</h2>
    <header class="logo">
        <div class="logo">로고</div>
        <div class="nav">
            <ul id="gnb">
                <li><a href="#">메뉴1</a></li>
                <li><a href="#">메뉴2</a></li>
                <li><a href="#">메뉴3</a></li>
                <li><a href="#">메뉴4</a></li>
                <li><a href="#">메뉴5</a></li>
            </ul>
        </div>
    </header>
    <div id="wrap">
        <p>scrollTop: <span class="top">0</span>px</p>
        <p>scrollLeft: <span class="left">0</span>px</p>
    </div>
</body>
</html>
